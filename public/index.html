        Check Route from <%= route.get('startAddress').city %>,
        <%= route.get('startAddress').state %>
      </a>

    </li>
    <% }); %>

    <li><p>  No Hazard found </p></li> 
    <% } %>

    <li class="divider"></li>

  </ul>
</script>
